<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Submitted</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: #00ff8c; /* A positive, success green */
            --background-color: #010409;
            --card-bg: rgba(10, 25, 47, 0.7);
            --border-color: rgba(0, 255, 140, 0.25);
            --text-color: #e6edf3;
            --secondary-text: rgba(230, 237, 243, 0.7);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }

        #nebula-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .message-card {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 255, 140, 0.15);
            padding: 50px;
            text-align: center;
            animation: fadeInZoom 1.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            opacity: 0;
            transform: scale(0.95);
        }

        #success-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: icon-pop-in 1s 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            transform: scale(0);
        }

        .message-card h2 {
            font-family: 'Orbitron', sans-serif;
            margin: 0 0 15px 0;
            font-size: 2.5rem;
            color: var(--primary-glow);
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .message-card p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--secondary-text);
            margin-bottom: 35px;
        }

        .btn {
            padding: 14px 35px;
            background: transparent;
            color: var(--primary-glow);
            border: 1px solid var(--primary-glow);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn:hover {
            background: var(--primary-glow);
            color: var(--background-color);
            box-shadow: 0 0 25px var(--primary-glow);
        }
        
        @keyframes fadeInZoom { 
            to { opacity: 1; transform: scale(1); } 
        }
        @keyframes icon-pop-in {
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <canvas id="nebula-canvas"></canvas>

    <div class="message-card">
        <svg id="success-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:var(--primary-glow);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#fff;stop-opacity:1" />
                </linearGradient>
            </defs>
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="url(#grad)"/>
        </svg>
        <h2>Submission Confirmed</h2>
        <p>Your answers have been successfully recorded. You may now return to the dashboard.</p>
        <a href="{{ url_for('dashboard') }}" class="btn">Return to Dashboard</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Serene Nebula Background Script
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('nebula-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        camera.position.z = 5;

        const starGeo = new THREE.BufferGeometry();
        const starCount = 6000;
        const posArray = new Float32Array(starCount * 3);
        for(let i = 0; i < starCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
        }
        starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: 0x00ff8c
        });
        const starMesh = new THREE.Points(starGeo, starMaterial);
        scene.add(starMesh);

        function animate() {
            starMesh.rotation.y += 0.0001;
            starMesh.rotation.x += 0.0001;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
