<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console | Secure Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: #00f6ff;
            --secondary-glow: #ff00c1;
            --background-color: #010409;
            --card-bg: rgba(10, 25, 47, 0.7);
            --border-color: rgba(0, 246, 255, 0.2);
            --text-color: #e6edf3;
            --secondary-text: rgba(230, 237, 243, 0.7);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1200px;
        }

        #vortex-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 246, 255, 0.15);
            padding: 40px 50px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
            animation: fadeInZoom 1.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            opacity: 0;
        }

        .login-card h2 {
            font-family: 'Orbitron', sans-serif;
            margin: 0 0 10px 0;
            font-size: 2.5rem;
            color: var(--primary-glow);
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .login-card p {
            color: var(--secondary-text);
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            color: var(--text-color);
            transition: all 0.2s ease;
        }
        
        .form-label {
            position: absolute;
            left: 15px;
            top: 14px;
            color: var(--secondary-text);
            pointer-events: none;
            transition: all 0.2s ease;
        }

        .form-input:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            color: var(--primary-glow);
            background-color: #0a192f; /* Match card background */
            padding: 0 5px;
        }
        
        .form-input:focus {
            border-color: var(--primary-glow);
            box-shadow: 0 0 0 2px rgba(0, 246, 255, 0.3), inset 0 0 10px rgba(0, 246, 255, 0.1);
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, var(--secondary-glow), var(--primary-glow));
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            box-shadow: 0 0 25px var(--primary-glow);
        }

        .error {
            color: #ff4d4d;
            margin-top: 15px;
        }

        .portal-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: var(--secondary-text);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .portal-link:hover {
            color: var(--primary-glow);
            background-color: rgba(0, 246, 255, 0.1);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        @keyframes fadeInZoom { 
            to { opacity: 1; transform: scale(1); } 
        }

    </style>
</head>
<body>
    <canvas id="vortex-canvas"></canvas>
    
    <div class="login-card">
        <h2>Admin Console</h2>
        <p>Initiate secure connection.</p>
        <form action="{{ url_for('handle_admin_login') }}" method="POST">
            <div class="form-group">
                <input type="text" name="username" class="form-input" required placeholder=" ">
                <label class="form-label">Username</label>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-input" required placeholder=" ">
                <label class="form-label">Password</label>
            </div>
            <button type="submit" class="btn-login">Initiate Connection</button>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>

    <a href="{{ url_for('login_page') }}" class="portal-link">Return to Student Portal</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Cosmic Vortex Background Script
        let scene, camera, renderer, stars, starGeo;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI / 2;

            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById("vortex-canvas"),
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);

            starGeo = new THREE.BufferGeometry();
            const starCount = 6000;
            const posArray = new Float32Array(starCount * 3);
            for (let i = 0; i < starCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 5;
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

            let sprite = new THREE.TextureLoader().load("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAAIRlWElmTU0AKgAAAAgABQESAAMAAAABAAEAAAEaAAUAAAABAAAASgEbAAUAAAABAAAAUgEoAAMAAAABAAIAAIdpAAQAAAABAAAAWgAAAAAAAACQAAAAAQAAAJAAAAABAAOgAQADAAAAAQABAACgAgAEAAAAAQAAABCgAwAEAAAAAQAAABAAAAAaqpxxAAAACXBIWXMAAAsTAAALEwEAmpwYAAAB8ElEQVQ4EWO8f//9/4+BgYkARch8LgASNyMio2hAIS4gpIAM4+LikhgY5f/79x8eBgbGz59/f//37z8yA2wYmD5//s/BgYGBHRkZ+f/37z/+//fvewYGRg4GNwYGBhYWVp7///9jY2BgcWBgYGBjYBBkYGDgeBgb8+fPHyA2zMHBwcbAwPDv33/+//fvewYGRsbNzY07mJkZGOQYGBgZGTmYGBgYWBgZmr9//wE2zMDAwMzAQPDkyVMGBoY/f/6A2f/37z8DAwMDExNTkIGBgYWBgYHBwUEHBEwY4OHhpS3hwcHBEwYGBuYvX76A2f/37z8DAwMDk5OTMAaBgecDAwOD+voGAx0MDBwMDAwMHAwM/v//L2BgYBBkYGDguwMDAwMjI4M7BgbGzZs3MDD8//fvewYGRqawsHCyuroKGP5//fplMDBwGQDgO3fugNk/NjbWYWBg4NjYWPj///8wMPy/f/9G1tbWQQYGOYDsxYsXDAYGoaGhwcHBAQcG5u3bt4ANMxgYGFhZWRl4//6dAQbGr1+/goGBge/fv3d5eXmYgYGJmZmZxsbGxl27dgUbZgA20N/ff7a5uTl///79c3JyggwMDIyMjHwMDAxsbGyM//79Y2BgYODk5GSRk5MDbRgBwz9//uA3b95kYGD49+8/sMjIyBEEGRgYWVlZ+f79+1fI539kZOR5bm7u+g0bNriBgoIBNhwA4JdCQ0NjBgcHF0aQTQEAu3u2n/0kAAAAAElFTkSuQmCC");
            let starMaterial = new THREE.PointsMaterial({
                color: 0x00f6ff,
                size: 0.05,
                map: sprite,
                transparent: true,
                blending: THREE.AdditiveBlending
            });

            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            window.addEventListener("resize", onWindowResize, false);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            starGeo.attributes.position.array.forEach((_, i) => {
                if (i % 3 === 2) { // z-axis
                    starGeo.attributes.position.array[i] -= 0.003;
                    if (starGeo.attributes.position.array[i] < -2) {
                        starGeo.attributes.position.array[i] = 2;
                    }
                }
            });
            starGeo.attributes.position.needsUpdate = true;
            stars.rotation.z += 0.0002;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        init();

        const loginCard = document.querySelector('.login-card');
        document.body.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.clientX) / 40;
            const y = (window.innerHeight / 2 - e.clientY) / 40;
            loginCard.style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
        });
    </script>
</body>
</html>
